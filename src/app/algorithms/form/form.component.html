<div class="panel bg-light">
  <div class="panel-header text-center">
    <div class="panel-title h3" [class.hide]="editing">ADSA</div>
    <div class="panel-title" [class.hide]="!editing">
      <input type="text" class="form-input text-center" value="ADSA" placeholder="簡稱">
    </div>
  </div>
  <div class="panel-body">
    <div class="tile tile-centered">
      <div class="tile-content">
        <div class="tile-title text-bold">全稱</div>
        <div class="tile-subtitle" [class.hide]="editing">Adversarial Domain Separation and Adaptation</div>
        <div class="tile-subtitle" [class.hide]="!editing">
          <input type="text" class="form-input" value="Adversarial Domain Separation and Adaptation">
        </div>
      </div>
    </div>
    <div class="tile tile-centered">
      <div class="tile-content">
        <div class="tile-title text-bold">類別</div>
        <div class="tile-subtitle" [class.hide]="editing">類別一</div>
        <div class="tile-subtitle" [class.hide]="!editing">
          <input type="text" class="form-input" value="類別一">
        </div>
      </div>
    </div>
    <div class="tile tile-centered">
      <div class="tile-content">
        <div class="tile-title text-bold">作者</div>
        <div class="tile-subtitle">
          <span class="chip">
            Jen-Tzung Chien
            <a aria-label="close" role="button" class="btn btn-clear" [class.hide]="!editing"></a>
          </span>
          <span class="chip">
            Yu-Hsiu Chen
            <a aria-label="close" role="button" class="btn btn-clear" [class.hide]="!editing"></a>
          </span>
        </div>
      </div>
      <div class="tile-action" [class.hide]="!editing">
        <button class="btn btn-link btn-action">
          <i class="icon icon-plus"></i>
        </button>
      </div>
    </div>
    <div class="tile tile-centered">
      <div class="tile-content">
        <div class="tile-title text-bold">功能</div>
        <div class="tile-subtitle" [class.hide]="editing">
          Domain Adaptation, Pattern Classification
        </div>
        <div class="tile-subtitle">
          <textarea class="form-input" [class.hide]="!editing">Domain Adaptation, Pattern Classification</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
