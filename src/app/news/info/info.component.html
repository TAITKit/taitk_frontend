<div class="columns">
  <div class="column text-right">
    <span style="font-size: 2em; margin-bottom: -2px;">{{ post.date.getMonth()+1 }}/{{ post.date.getDate() }}</span>
    <br>{{ post.date.getFullYear() }}
  </div>
  <div class="divider-vert"></div>
  <div class="column col-9">
    <div class="card">
      <div class="card-header">
        <div class="card-title h3"><a [routerLink]="'/news/' + this.post['id']" class="text-dark">{{ post.title }}</a></div>
      </div>
      <div class="card-image">
        <img [src]="post.image" alt="example" class="img-fit-cover">
      </div>
      <div class="card-body">
        <p>
          {{ post.content }}
        </p>
      </div>
      <div class="overflow-cover">&nbsp;</div>
      <div class="card-footer text-right"><a [routerLink]="'/news/' + this.post['id']" class="btn btn-link">繼續閱讀</a></div>
    </div>
  </div>
</div>
