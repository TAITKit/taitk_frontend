<div class="container">
  <div class="columns">
      <div class="column col-8 col-xl-8 col-lg-8 col-md-10 col-sm-10 col-xs-10 col-mx-auto">
        <div class="form-group">
          <label class="form-label" for="name">資料集名稱</label>
          <input class="form-input" type="text" id="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label class="form-label" for="unit">收集單位（多個單位請使用 ; 區隔）</label>
          <input class="form-input" type="text" id="unit" [(ngModel)]="unit">
        </div>
        <div class="form-group">
          <label class="form-label" for="holder">計畫主持人（Co-PI請用括弧區隔）</label>
          <input class="form-input" type="text" id="unit" [(ngModel)]="holder">
        </div>
        <div class="form-group">
          <label class="form-label" for="author">作者（多個作者請使用 ; 區隔）</label>
          <input class="form-input" type="text" id="unit" [(ngModel)]="author">
        </div>
        <div class="form-group">
          <label class="form-label" for="project-belong">計畫隸屬於</label>
          <select class="form-select" [(ngModel)]="projectBelong" id="project-belong">
            <option>a. 科技部人工智慧技術暨全幅健康照護聯合研究中心-台大人工智慧中心</option>
            <option>b. 科技部人工智慧製造系統研究中心-清大人工智慧中心</option>
            <option>c. 科技部人工智慧普適研究中心-交大人工智慧中心</option>
            <option>d. 科技部人工智慧生技醫療-成大人工智慧中心</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">資料集類別</label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['NLP']"><i class="form-icon"></i> NLP </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['Speech Recognition']"><i class="form-icon"></i> Speech Recognition </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['Image Processing']"><i class="form-icon"></i> Image Processing
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['機器學習']"><i class="form-icon"></i> 機器學習
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['多媒體檢索']"><i class="form-icon"></i> 多媒體檢索
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['決策分析']"><i class="form-icon"></i> 決策分析
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['群眾行為分析']"><i class="form-icon"></i> 群眾行為分析
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['多組學分析']"><i class="form-icon"></i> 多組學分析
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['智慧用藥']"><i class="form-icon"></i> 智慧用藥
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['精神照護']"><i class="form-icon"></i> 群眾行為分析
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['醫療影像']"><i class="form-icon"></i> 醫療影像
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" [(ngModel)]="categories['_other']"><i class="form-icon"></i> 其他
          </label>
          <input class="form-input input-sm d-inline-block" style="width: 150px" type="text" [(ngModel)]="otherCategories">
        </div>
        <div class="form-group">
          <label class="form-label">是否免費使用</label>
          <label class="form-radio form-inline">
            <input type="radio" name="free" [(ngModel)]="free"><i class="form-icon"></i> 是
          </label>
          <label class="form-radio form-inline">
            <input type="radio" name="free" [checked]="!free"><i class="form-icon"></i> 否
          </label>
        </div>
        <div class="form-group">
          <label class="form-label">是否開放授權</label>
          <label class="form-radio form-inline">
            <input type="radio" name="open" [(ngModel)]="open"><i class="form-icon"></i> 是
          </label>
          <label class="form-radio form-inline">
            <input type="radio" name="open" [checked]="!open"><i class="form-icon"></i> 否（有版權問題）
          </label>
        </div>
        <div class="form-group">
          <label class="form-label" for="feature">資料集特性說明</label>
          <textarea class="form-input" id="feature" rows="3" [(ngModel)]="feature"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="methodology">資料集規模 (Size)/ 收集方式介紹</label>
          <textarea class="form-input" id="methodology" rows="3" [(ngModel)]="methodology"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="published">DataSet 成果有發表於 Conference/Journal （請列出）</label>
          <textarea class="form-input" id="published" rows="3" [(ngModel)]="published"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">是否免費使用</label>
          <label class="form-radio form-inline">
            <input type="radio" name="give-speach" [(ngModel)]="giveSpeach"><i class="form-icon"></i> 願意 
          </label>
          <label class="form-radio form-inline">
            <input type="radio" name="give-speach" [checked]="!giveSpeach"><i class="form-icon"></i> 不適合做簡報
          </label>
        </div>
        <button (click)="test()"></button>
      </div>
  </div>
</div>
